<!DOCTYPE html>
<html>
    <head>
        <title>NBI Clearance</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <div class="container-fluid position-absolute w-100 h-100" id="Body">
            <div class="col position-absolute top-0 start-0 h-100" id="MenuBar">
                <div class="col position-absolute w-100 text-white fw-bold" id="MenuBar_Title">
                    NBI CLEARANCE
                    <img class="position-absolute end-0 me-5 mb-1 col-1 d-inline-block"  height="25px">
                </div>

                <form action="">
                    <div class="col position-absolute w-100 h-25" id="Menu">
                        <p class="mt-3 ms-5">MENU</p>
                        <button class="menu_btn" id="menu_btn_Application">
                            <img class="me-2 mb-1"   height="18px">
                            Application
                        </button>

                        <button class="menu_btn">
                            <img class="me-2 mb-1"   height="18px">
                            Transactions
                        </button>

                        <button class="menu_btn">
                            <img class="me-2 mb-1"   height="18px">
                            Contact Us
                        </button>
                    </div>
                </form>

              
                </form>
            </div>

            <div class="col position-absolute end-0 w-75" id="NavBar">
                NBI ONLINE SERVICES
                <form action="">
                    <div class="form-group position-absolute top-0 end-0 me-5 col-1 d-inline-block">
                        <button class="btn btn-secondary dropdown-toggle"  id="dropBtn_User" data-bs-toggle="dropdown" aria-expanded="false">
                            Jose Rizal
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropBtn_User">
                            <li><a class="dropdown-item" href="#">Jose Rizal</a></li>
                            <li><a class="dropdown-item" href="#">Lemuel Orillo</a></li>
                        </ul>
                    </div>
                </form>
                
            </div>

            <div class="container position-absolute overflow-auto" id="Form_Container">
                <div class="row" id="Form_Head"></div>

                <form action="">
                    <div class="row mt-4 ps-3 pe-3">
                        <h7>APPLICANT INFORMATION</h7>
                    </div>

                    <div class="row mt-3 ps-3 pe-3">
                        <div class="form-group col-4 d-inline-block">
                            <label for="fname">First Name</label>
                            <input  class="form-control" id="fname">
                        </div>

                        <div class="form-group col-4 d-inline-block">
                            <label for="mname">Middle Name</label>
                            <input class="form-control" id="mname">
                        </div>

                        <div class="form-group col-4 d-inline-block">
                            <label for="lname">Last Name</label>
                            <input  class="form-control" id="lname">
                        </div>
                    </div>

                    <div class="row mt-2 ps-3 pe-3">
                        <div class="form-group col-3 d-inline-block">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group col-3 d-inline-block">
                            <label for="nname">Nickname</label>
                            <label for="nname" class="float-end fst-italic text-secondary">(optional)</label>
                            <input  class="form-control" id="nname">
                        </div>

                        <div class="form-group col-3 d-inline-block">
                            <label for="aname">AKA/Other Name</label>
                            <label for="nname" class="float-end fst-italic text-secondary">(optional)</label>
                            <input  class="form-control" id="aname">
                        </div>

                        <div class="form-group col-3 d-inline-block">
                            <label for="status">Civil Status</label>
                            <select class="form-control" id="status">
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widowed">Widowed</option>
                            </select>
                            
                        </div>
                    </div>

                    <div class="row mt-2 ps-3 pe-3">
                        <div class="form-group col-6 d-inline-block">b
                            <label for="bdate">BirthDate</label>
                            <input type="date" class="form-control" id="bdate">
                        </div>

                        <div class="form-group col-3 d-inline-block">
                            <label for="bplace">BirthPlace</label>
                            <input  class="form-control" id="bplace">
                        </div>

                        <div class="form-group col-3 d-inline-block">
                            <label for="citizen">Citizenship</label>
                            <select class="form-control" id="citizen">
                                <option value="">Filipino</option>
                                <option value="">Foreigner</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-4 ps-3 pe-3">
                        <h7>CONTACT DETAILS</h7>
                    </div>

                    <div class="row mt-3 ps-3 pe-3">
                        <div class="form-group col-12 d-inline-block">
                            <label for="address">Street/Unit/Bldg/Village</label>
                            <input class="form-control" id="address">
                        </div>
                    </div>

                    <div class="row mt-2 ps-3 pe-3">
                        <div class="form-group col-6 d-inline-block">
                            <label for="mobile">Mobile</label>
                            <label for="nname" class="float-end fst-italic text-secondary">(Example: 09178889900)</label>
                            <input  class="form-control" id="mobile">
                        </div>

                        <div class="form-group col-6 d-inline-block">
                            <label for="email">Email</label>
                            <input class="form-control" id="email">
                        </div>
                    </div>

                    <div class="row mt-4 ps-3 pe-3">
                        <h7>FAMILY BACKGROUND</h7>
                    </div>

                    <div class="row mt-3 ps-3 pe-3">
                        <div class="form-group col-6 d-inline-block">
                            <label for="fatherName">Father Name</label>
                            <input  class="form-control" id="fatherName">
                        </div>

                        <div class="form-group col-6 d-inline-block">
                            <label for="fatherBPlace">Father Birth Place</label>
                            <input  class="form-control" id="fatherBPlace">
                        </div>
                    </div>

                    <div class="row mt-2 ps-3 pe-3">
                        <div class="form-group col-6 d-inline-block">
                            <label for="motherName">Mother Name</label>
                            <input  class="form-control" id="motherName">
                        </div>

                        <div class="form-group col-6 d-inline-block">
                            <label for="motherBPlace">Mother Birth Place</label>
                            <input class="form-control" id="motherBPlace">
                        </div>
                    </div>

                    <div class="row mt-4 ps-3 pe-3">
                        <h7>OTHER INFORMATION</h7>
                    </div>

                    <div class="row mt-3 ps-3 pe-3">
                        <div class="form-group col-4 d-inline-block">
                            <label for="">Educational Attainment</label>
                            <select class="form-control" id="">
                                <option value="">Elementary Undergraduate</option>
                                <option value="">Elementary Graduate</option>
                                <option value="">High School Undergraduate</option>
                                <option value="">High School Graduate</option>
                                <option value="">College Undergraduate</option>
                                <option value="">College Graduate</option>
                            </select>
                        </div>

                        <div class="form-group col-4 d-inline-block">
                            <label for="">Occupation</label>
                            <input  class="form-control" id="">
                        </div>

                        <div class="form-group col-4 d-inline-block">
                            <label for="">Religion</label>
                            <select class="form-control" id="">
                                <option value="">Christian</option>
                                <option value="">Muslim</option>
                                <option value="">Roman Catholic</option>
                                <option value="">Born Again</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-2 ps-3 pe-3">
                        <div class="form-group col-2 d-inline-block">
                            <label for="">Height (CM)</label>
                            <input  class="form-control" id="Height>
                        </div>

                        <div class="form-group col-2 d-inline-block">
                            <label for="">Weight (KG)</label>
                            <input  class="form-control" id="weight">
                        </div>

                        <div class="form-group col-4 d-inline-block">
                            <label for="">Complexion</label>
                            <select class="form-control" id="">
                                <option value="">Fair</option>
                                <option value="">Dark</option>
                                <option value="">White</option>
                                <option value="">Yellow</option>
                                <option value="">Brown</option>
                                <option value="">Red</option>
                            </select>
                        </div>

                        <div class="form-group col-4 d-inline-block">
                            <label for="">Identifying Marks</label>
                            <label for="nname" class="float-end fst-italic text-secondary">(optional)</label>
                            <input  class="form-control" id="">
                        </div>
                    </div>

                    <div class="row mt-4 mb-4 ps-3 pe-3 justify-content-center">
                        <input class="btn col-3 btn-outline-danger me-3"  value="Save Information" id="btnSubmit">
                        <input class="btn col-1 btn-outline-danger" type="cancel" value="Cancel">
                        
                        
                    </div>
                    
                </form>
                    <i></i>
                
            </div>
        </div>
          <script src="index.js"></script>
    </body>

</html>
